<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Activity 6</title>
  </head>
  <body>
    <div class="main_container">
      <!--Start form section-->
      <div class="left">
        <div class="form">
        
          <h1 class="title">Welcome Back</h1>
          <h4 class="subtitle">Welcome back!Please enter your details.</h4>
          <form>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd" placeholder="Enter your password" />
              
              <div class="form_element">
                <input type="checkbox" id="box" name="box" value="box" />
              <label for="box">Remember for 30 days</label>
              <p class="text"><a href="#">Forgot password</a></p>
            </div>
          

            <button type="submit">Sign in</button>
          </form>
          <p class="sign_up">
            Dont have an account?<a href="#">Sign up for free</a>
          </p>
        </div>
        </div>
      </div>
      <!--Starts profile section-->
      <div class="right">
        <img
          src="https://images.pexels.com/photos/38554/girl-people-landscape-sun-38554.jpeg"
          alt="Profile Picture for our clients"
          class="profile_picture"
        />
        <!--Start opinion full container-->
        <div class="opinion_container">
          <p class="opinion_paragraph">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque,
            debitis accusantium id esse reiciendis fugiat?
          </p>
          <!--Start calification container-->
          <div class="calification_container">
            <p class="calification_paragraph">Lorem, ipsum.</p>
            <div class="star_container">
              <img src="images/star.svg" alt="Star" />
              <img src="images/star.svg" alt="Star" />
              <img src="images/star.svg" alt="Star" />
              <img src="images/star.svg" alt="Star" />
              <img src="images/star.svg" alt="Star" />
            </div>
          </div>
          <!--Start charge container-->
          <div class="charge_container">
            <div class="charge_texts">
              <p class="charge_paragraph">Lorem, ipsum.</p>
              <p class="charge_paragraph">Lorem, ipsum dolor.</p>
            </div>
            <div class="arrow_container">
              <img
                src="images/arrow-circle-left.svg"
                alt="Left arrow"
                class="left_arrow"
              />
              <img
                src="images/arrow-circle-right.svg"
                alt="Right arrow"
                class="right_arrow"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
